<ion-header [translucent]="true" class="app-header">
  <ion-toolbar class="header-toolbar">
    <ion-title class="app-title">
      <ion-icon name="calendar" class="title-icon"></ion-icon>
      <span>Mi Agenda</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="app-content">
  <div class="login-container">
    <div class="welcome-section">
      <h1 class="welcome-text">Bienvenido a</h1>
      <h2 class="app-name">Agenda Electrónica</h2>
      <p class="app-description">Mantén tus contactos organizados y accesibles</p>
    </div>

    <ion-card class="login-card">
      <ion-card-header class="card-header">
        <ion-card-title class="card-title">Iniciar Sesión</ion-card-title>
        <ion-card-subtitle>Ingresa tus credenciales para continuar</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content class="card-content">
        <ion-item lines="none" class="form-item">
          <ion-icon name="person" slot="start" class="input-icon"></ion-icon>
          <ion-label position="floating" class="input-label">Usuario</ion-label>
          <ion-input 
            type="text" 
            [(ngModel)]="txt_usuario"
            class="custom-input"
            autocomplete="username">
          </ion-input>
        </ion-item>
        
        <ion-item lines="none" class="form-item">
          <ion-icon name="lock-closed" slot="start" class="input-icon"></ion-icon>
          <ion-label position="floating" class="input-label">Contraseña</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="txt_clave"
            class="custom-input"
            autocomplete="current-password">
          </ion-input>
        </ion-item>
        
        <ion-button 
          expand="block" 
          shape="round" 
          class="login-button" 
          id="open-loading" 
          (click)="login()">
          <ion-icon name="log-in" slot="start"></ion-icon>
          Ingresar
        </ion-button>
      </ion-card-content>
    </ion-card>

    <div class="action-links">
      <ion-button fill="clear" (click)="crearCuenta()" class="action-button">
        <ion-icon name="person-add" slot="start"></ion-icon>
        Crear cuenta
      </ion-button>
      <ion-button fill="clear" (click)="recuperar()" class="action-button">
        <ion-icon name="key" slot="start"></ion-icon>
        Recuperar contraseña
      </ion-button>
    </div>
  </div>
  
  <ion-loading 
    trigger="open-loading" 
    message="Verificando credenciales..." 
    duration="300"
    spinner="circles">
  </ion-loading>
</ion-content>
