<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Listas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <!-- Columna izquierda: lista de números con sliding items -->
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Lista de Números</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <!-- Item deslizante por cada número -->
              <ion-item-sliding *ngFor="let num of numeros">
                <ion-item-options side="start">
                  <ion-item-option color="success">Info</ion-item-option>
                </ion-item-options>

                <ion-item>
                  <ion-label class="ion-text-center">
                    {{ num }}
                  </ion-label>
                </ion-item>

                <ion-item-options side="end">
                  <ion-item-option color="danger">Eliminar</ion-item-option>
                  <ion-item-option color="warning">Editar</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Columna derecha: lista de nombres -->
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Lista de Nombres</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <!--Se crea un label para mostrar el nombre seleccionado con el evento click-->
            <ion-label>Seleccionado: {{ resultado }}</ion-label>
            <ion-list inset="true" lines="full">
              <!--Se crea el evento clic para mostrar el nombre seleccionado en el label cuando se hace click en un ítem de la lista -->
              <ion-item *ngFor="let nombre of nombres" (click)="mostrar(nombre)">
                <ion-label class="ion-text-center">{{ nombre }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
